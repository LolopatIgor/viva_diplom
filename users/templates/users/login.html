{% extends 'booking/base.html' %}

{% block content %}
<div class="container mt-3">
    {% if messages %}
    <div class="alert alert-info">
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}
</div>

<form method="post" enctype="multipart/form-data">
    <div class="col-12">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div class="card">
                    <div class="card_header">
                        <h3 class="card_titele">
                            Вход
                        </h3>
                    </div>
                    <div class="card_body">
                        {% csrf_token %}
                        {{ form.as_p}}
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-success">
                                Войти
                            </button>
                            <p class="mt-3 mb-0">
                                <a href="{% url 'users:password_request' %}">Забыли пароль?</a>
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
