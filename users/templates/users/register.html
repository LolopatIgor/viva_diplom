{% extends 'booking/base.html' %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
        <div class="col-12">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <div class="card">
                        <div class="card_header">
                            <h3 class="card_titele">Регистрация</h3>
                        </div>
                        <div class="card_body">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success">
                               Зарегистрировать
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
{% endblock %}
