{% extends 'booking/base.html' %}
{% block content %}
<div class="container my-4">
    <h2>Подтверждение бронирования</h2>
    <p>Вы уверены, что хотите подтвердить бронирование на стол "{{ booking.table.name }}" для пользователя "{{ booking.user.username }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Подтвердить</button>
        <a href="{% url 'booking:manager_dashboard' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
